<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enlarge-style.css">
    <link rel="icon" href="logo.png">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="enlarge-image">
            <div class="content">
                <img src="35.jpg">
            </div>
            <div class="post-details">
                <div>
                <div class="top-part">
                    <div style="display:flex; align-items: center;">
                    <div class="profile"><img src="1.jpg"></div>
                    <div class="name"><b>kjlining</b></div>
                    </div>
                    <div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
                <div class="mid-part" style="border-top:1px solid #adadad;">
                    <div class="profile"><img src="1.jpg"></div>
                    <div>
                    <div class="name" style="padding-bottom:10px;"><b>kjlining</b> hello world</div>
                    <div class="name" style="color:#adadad;">3d</div>
                    </div>
                </div>
                </div>
                <div class="bottom-part">
                    <div class="buttons">
                        <div class="button__icon1"><a href="#"><ion-icon name="heart-outline"></ion-icon></a></div>
                        <div class="button__icon1"><a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a></div>
                        <div class="button__icon1"><a href="#"><ion-icon name="paper-plane-outline"></ion-icon></a></div>
                        <div class="button__icon3"><a href="#"><ion-icon name="bookmark-outline"></ion-icon></a></div>
                    </div>
                    <div class="likes">
                        <a href="#"><p class="post-text"><b>999 Likes</b></p></a> 
                    </div>
                    <div class="likes">
                    <a href="#"><p class="post-text" style="color:#adadad;">December 25, 2022</p></a>
                    </div>
                    <div class="comment">
                        <input type="text" placeholder="Add a comment..."><div><a href="#"><ion-icon name="happy"></ion-icon></a></div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
