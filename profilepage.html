<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJ Lining (@heyitsmekj9) | Instagram</title>
    <link rel="stylesheet" href="profilepagestyle.css">
</head>
<body>
   <!--side menu--> 
    <div class="sidemenu">
        <a href="#"><img src="images/instagram-text-logo.png" class="ig-logo"></a>

        <button type="button" class="sidebtn" onclick="location.href=https//">
            <span class="button__icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="button__text">Home</span>
        </button>
        <button type="button" class="sidebtn">
            <span class="button__icon"><ion-icon name="search-outline"></ion-icon></span>
            <span class="button__text">Search</span>
        </button>
        <button type="button" class="sidebtn">
            <span class="button__icon"><ion-icon name="compass-outline"></ion-icon></span>
            <span class="button__text">Explore</span>
        </button>
        <button type="button" class="sidebtn">
            <span class="button__icon"><ion-icon name="film-outline"></ion-icon></span>
            <span class="button__text">Reels</span>
        </button>
        <button type="button" class="sidebtn">
            <span class="button__icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="button__text">Messages</span>
        </button>
        <button type="button" class="sidebtn">
            <span class="button__icon"><ion-icon name="heart-outline"></ion-icon></span>
            <span class="button__text">Notifications</span>
        </button>
        <button type="button" class="sidebtn">
            <span class="button__icon"><ion-icon name="add-circle-outline"></ion-icon></span>
            <span class="button__text">Create</span>
        </button>
        <a href="profilepage.html">
            <button type="button" class="sidebtn">
                <span class="button__icon"><img src="images/1.jpg" class="miniprofilepic"></span>
                <span class="button__text">Profile</span>
            </button>
        </a>
        <button type="button" class="sidebtn">
            <span class="button__icon"><ion-icon name="menu-outline"></ion-icon></span>
            <span class="button__text">More</span>
        </button>
    </div>
    <!--End of Side menu-->

    <!--Profile heading-->
    <div class="profilepic">
        <img src="images/1.jpg">
    </div>
    <div class="profileheader">
        <span class="username">kj.lining</span>
        <a href="#"><button type="button" class="editprofile">Edit Profile</button></a>
        <a href="#"><button type="button" class="settings"><ion-icon name="settings-outline"></ion-icon></button></button></a>
    </div>
    <div class="stats">
        <span class="posts">10 posts</span>
        <span class="followers">20 Followers</span>
        <span class="following">211 Following</span>
        <p class="nickname" style="margin-left: 10px; margin-top:10px; font-size: 14px;">Khristine Joyce Lining</p>
    </div>
    








<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
